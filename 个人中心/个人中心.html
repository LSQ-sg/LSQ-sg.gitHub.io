<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./个人中心.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./iconfont.css">
</head>

<body>
    <!-- 头像部分 -->
    <div class="head_box">
        <div class="head_img">
            <img src="../img/touxiang.JPG" alt="">
        </div>
        <div class="head_text">李飞</div>
    </div>

    <!-- 主体部分 -->
    <div class="conter_box">

        <!-- 下单 -->
        <div class="order_box">
            <div class="order_text">
                <span class="iconfont icon-icon-"></span>
                <div class="text">我要下单</div>
            </div>
            <div class="hr_text"></div>
            <div class="order_text">
                <span class="iconfont icon-icon-"></span>
                <div class="text">私人定酒</div>
            </div>
        </div>

        <!-- 订单 -->
        <div class="indet">
            <div class="myindet_box">
                <span class="iconfont icon-icon-"></span>
                <div class="myindet">我的订单</div>
            </div>
            <div class="indet_center">
                <div class="span_box">
                    <span class="iconfont icon-fahuo"></span>
                    <div class="indet_text">待付款</div>
                </div>
                <div class="span_box">
                    <span class="iconfont icon-fahuo"></span>
                    <div class="indet_text">未发货</div>
                </div>
                <div class="span_box">
                    <span class="iconfont icon-fahuo"></span>
                    <div class="indet_text">已发货</div>
                </div>
                <div class="span_box">
                    <span class="iconfont icon-fahuo"></span>
                    <div class="indet_text">待收货</div>
                </div>
            </div>
        </div>

        <!-- 地址 -->
        <div class="site_box">
            <div class="site_list">
                <div class="item">
                    <div class="left">
                        <span class="iconfont icon-dizhi"></span>
                        <div class="site_text">收货地址</div>
                    </div>
                    <div class="right">
                        <span class="iconfont icon-jiankuohao"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="left">
                        <span class="iconfont icon-dizhi"></span>
                        <div class="site_text">账号管理</div>
                    </div>
                    <div class="right">
                        <span class="iconfont icon-jiankuohao"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="left">
                        <span class="iconfont icon-dizhi"></span>
                        <div class="site_text">我的定制</div>
                    </div>
                    <div class="right">
                        <span class="iconfont icon-jiankuohao"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="left">
                        <span class="iconfont icon-dizhi"></span>
                        <div class="site_text">财务明细</div>
                    </div>
                    <div class="right">
                        <span class="iconfont icon-jiankuohao"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 退出 -->
        <div class="quit_box">
            <div class="site_list">
                <div class="item">
                    <div class="left">
                        <span class="iconfont icon-dizhi"></span>
                        <div class="site_text">网站首页</div>
                    </div>
                    <div class="right">
                        <span class="iconfont icon-jiankuohao"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="left">
                        <span class="iconfont icon-dizhi"></span>
                        <div class="site_text">安全退出</div>
                    </div>
                    <div class="right">
                        <span class="iconfont icon-jiankuohao"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底下导航栏 -->
    <div class="bar_box">
        <div class="nava_box">
            <span class="iconfont icon-icon_home"></span>
            <div class="bar_text">首页</div>
        </div>
        <div class="nava_box">
            <span class="iconfont icon-icon_home"></span>
            <div class="bar_text">在线订购</div>
        </div>
        <div class="nava_box">
            <span class="iconfont icon-icon_home"></span>
            <div class="bar_text">私人定酒</div>
        </div>
        <div class="nava_box centerd">
            <span class="iconfont icon-icon_home"></span>
            <div class="bar_text">个人中心</div>
        </div>
    </div>

    <!-- 用于填充防止遮挡 -->
    <div class="tbat"></div>
</body>

</html>
